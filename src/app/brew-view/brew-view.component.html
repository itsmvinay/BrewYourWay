<div class="container">
  <p>Choose the state you want to find BREWERY details</p>
  <div>
    <h3>Brew your way!!!</h3>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Choose the state</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01" [ngModel]="stateData" (ngModelChange)="onChangeState($event)">
      <option [ngValue]="view" *ngFor="let view of dropDownList;index as i">{{view}}</option>
    </select>
  </div>
  <br>

  <div *ngIf="isSelected">
    <p>Choose the city you want to find BREWERY details</p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Choose the city</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01" [ngModel]="cityList" (ngModelChange)="onChangeCity($event)">
        <option [ngValue]="city" *ngFor="let city of dropDownListCity;index as i">{{city}}</option>
      </select>
    </div>
  </div>

  <div *ngIf="isSelectedCity">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">brewery_type</th>
          <th scope="col">state</th>
          <th scope="col">website_url</th>
          <th scope="col">phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of stateCity">
          <td>{{data.brewery_type}}</td>
          <td>{{data.state}}</td>
          <td>{{data.website_url}}</td>
          <td>{{data.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
